<div class="form-check" [class.form-switch]="type === 'switch'">
  <input
    class="form-check-input"
    type="checkbox"
    [id]="uniqueId"
    [disabled]="disabled"
    [checked]="checked"
    (change)="onChangeInternal($any($event.target).checked)"
    (blur)="onTouched()"
  />
  <label class="form-check-label" [for]="uniqueId" *ngIf="label">
    {{ label }}
  </label>
</div>
<app-validation-message
  [formControlValue]="formControl"
></app-validation-message>
