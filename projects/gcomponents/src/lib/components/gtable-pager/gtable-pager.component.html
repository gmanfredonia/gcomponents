<ng-container *ngIf="pageData">
  <ngb-pagination
    [(page)]="pageData.pageIndex"
    (pageChange)="onChangePage($event)"
    [pageSize]="pageData.pageSize"
    [collectionSize]="pageData.filteredCount"
    [maxSize]="5"
    [rotate]="true"
    [ellipses]="false"
    [boundaryLinks]="true"
  ></ngb-pagination>
</ng-container>
