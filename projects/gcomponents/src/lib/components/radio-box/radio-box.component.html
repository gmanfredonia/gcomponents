<div class="form-check" *ngFor="let value of values; let i = index">
  <input
    class="form-check-input"
    type="radio"
    [id]="uniqueIds[i]"
    [disabled]="disabledValues.indexOf(value) !=-1"
    [checked]="value === selectedValue"
    [name]="this.ngControl.name"
    [value]="value"
    (change)="onChangeInternal($any($event.target).value)"
    (blur)="onTouched()"
  />
  <label class="form-check-label" [for]="uniqueIds[i]" *ngIf="labels">
    {{ labels[i] }}
  </label>
</div>
<app-validation-message [control]="ngControl"></app-validation-message>
